{% extends "todos/base.html" %}

{% block title %}Delete TODO{% endblock %}

{% block content %}
<h1>Delete TODO</h1>

<div style="margin: 30px 0; padding: 20px; background-color: #fff3cd; border: 1px solid #ffc107; border-radius: 4px;">
    <p style="margin-bottom: 10px;">Are you sure you want to delete this TODO?</p>
    <p style="font-weight: bold; color: #333;">{{ object.title }}</p>
    {% if object.description %}
    <p style="color: #666; margin-top: 10px;">{{ object.description }}</p>
    {% endif %}
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'todo_list' %}" class="btn">Cancel</a>
</form>
{% endblock %}
